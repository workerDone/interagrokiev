<div class="_default">
  <div
    class="content-container"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxFlex="auto"
  >
    <swiper class="swiper-container" #swiper (swiperTouchEnd)="resume($event)" fxFlex="auto" [config]="config">
      <div *ngFor="let slide of slides" class="swiper-slide">
        <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
          <img [src]="slide?.url" />
        </div>
      </div>
    </swiper>
  </div>
</div>
